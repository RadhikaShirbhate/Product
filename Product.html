<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Unique Form Design</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #f3f3f3;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .container {
    background-color: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    width: 400px;
    text-align: center;
  }

  .form-input {
    margin-bottom: 15px;
    padding: 12px;
    border: none;
    border-radius: 20px;
    width: 100%;
    font-size: 16px;
    color: #333;
    background-color: #f7f7f7;
    transition: background-color 0.3s, transform 0.2s;
  }

  .form-input:focus {
    outline: none;
    background-color: #e0e0e0;
    transform: scale(1.02);
  }

  .form-btn {
    background-color: #ff6b6b;
    color: white;
    border: none;
    border-radius: 25px;
    padding: 15px;
    width: 100%;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
  }

  .form-btn:hover {
    background-color: #ff4f4f;
    transform: scale(1.05);
  }

  label {
    display: block;
    font-size: 14px;
    text-align: left;
    margin-bottom: 10px;
    color: #555;
  }

  h2 {
    color: #ff6b6b;
    margin-bottom: 20px;
  }
 </style>
 </head>
 <body>
 <div class="container">
  <h2> Enter Product Details </h2>
  <form action="dis" method="post">
    <label for="bcode">Product ID:</label>
    <input type="text" id="code" class="form-input" name="code">

    <label for="name">Product Name:</label>
    <input type="text" id="name" class="form-input" name="name">
	
	<label for="pri">Product Price:</label>
    <input type="text" id="pri" class="form-input" name="pri">
	
	<label for="qty">Product Quantity:</label>
    <input type="text" id="qty" class="form-input" name="qty">
	
    <button type="submit" class="form-btn"> Display </button>
  </form>
 </div>
 </body>
 </html>
